[package]
name = "bookmarks"
version = "0.7.0"
edition = "2021"

[dependencies]
actix-files = "0.6.2"
actix-multipart = "0.6"
actix-web = "4.3"
chrono = "0.4"
futures-util = { version = "0.3", default-features = false, features = ["std"] }
lazy_static = "1.4"
r2d2 = "0.8"
r2d2_sqlite = "0.20"
rusqlite = { version = "0.29", features = ["bundled"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tera = "1.18"
