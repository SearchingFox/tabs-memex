<!DOCTYPE html>
<html>
    <head>
        <title>All bookmarks</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>
            <nav>
                <h1>{% block head %}{% endblock head %}</h1>
                <ul>
                    <li> <a href="/all">All</a> </li>
                    <li> <a href="/tags">Tags</a> </li>
                    <li> <a href="/about">About</a> </li>
                </ul>
                <form class="search" action="/search">
                    <input type="search" id="search" name="q" placeholder="Search..." />
                    <p class="input-caption">
                        <a class="infolink emoji" href="https://www.sqlite.org/fts5.html#full_text_query_syntax">‚ùî</a>
                    </p>
                </form>
            </nav>
        </header>
        <main>
            {% block main %}{% endblock main %}
        </main>
        <div class="right-bar">
            {% block rightbar %}{% endblock rightbar %}
            <details>
                <form action="/date">
                    <input type="date" id="choose-date" name="d" onchange="this.form.submit();">
                </form>
                <button class="btn" onclick="document.body.classList.toggle('dark-mode');">Theme</button>
                <!-- <form action="/raw-query/">
                    <input type="text" id="raw-query" name="q" placeholder="Query..." /> -->
                <!-- </form> -->
            </details>
        </div>
    </body>
</html>
