{% extends "base.html" %}
{% block head %} Bookmark {{ bookmark.id }} {% endblock head %}
{% block main %}
    <article>
        <form action="/edit-bookmark/{{ bookmark.id }}" method="POST">
            <label>Name
                <input type="text" name="name" required value="{{ bookmark.name }}" autocomplete="off">
            </label>
            <label>URL
                <input type="text" name="url" required value="{{ bookmark.url }}" autocomplete="off">
            </label>
            <label>Tags space-separated
                <input type="text" id="bookmark-tags" name="tags" value="{{ bookmark.tags | join(sep=" ") }}"
                    placeholder="video programming" autocomplete="on">
            </label>
            <div>
                <button class="btn" type="submit">Save</button>
            </div>
        </form>
    </article>
{% endblock main %}
{% block add %}{% endblock add %}
